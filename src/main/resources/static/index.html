<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Car Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>🚗 Car Manager</h1>

<form id="carForm">
    <input type="text" id="brand" placeholder="Marke" required />
    <input type="text" id="model" placeholder="Modell" required />
    <input type="text" id="farbe" placeholder="Farbe" />
    <input type="number" id="year" placeholder="Baujahr" required />
    <button type="submit">Auto hinzufügen</button>
</form>

<h2>🔍 Bestehende Autos</h2>
<ul id="carList"></ul>

<script src="app.js"></script>
</body>
</html>
